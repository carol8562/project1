{% extends "layout.html" %}
{% block title %}{{"Log in" if login else "Sign up"}}{% endblock %}
{%- block header -%}{%- endblock -%}
{% block heading %}
  {{ "Log in to" if login else "Sign up for"}} Greatreads
{% endblock %}
{% block body %}
<form action="{{ url_for('login', login=login) }}" method="post">
  <div class="form-group">
    <input class="form-control" type="text" name="name" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" placeholder="Enter {{"your" if login else "a"}} password {{'' if login else '(8 or more characters, with at least one digit)'}}">
  </div>
  <div class="form-group container">
    <button>{{"Log in" if login else "Sign up"}}</button>
  </div>
</form>
<a class="return" href="{{ url_for('index') }}">Return to front page</a>
{% endblock %}
