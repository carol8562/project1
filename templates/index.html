{% extends "layout.html" %}
{% block title %}
  Login/Signup
{% endblock %}
{% block heading %}
  Log in or sign up to Greatreads
{% endblock %}
{%- block header -%}{%- endblock -%}
{% block body %}
<div class='form-group container'>
  <a href = "{{ url_for('log_in_or_sign_up', login=True)}}">
    Log in
  </a>
</div>
<div class='form-group container'>
  <a href = "{{ url_for('log_in_or_sign_up', login=False)}}">
    Sign up
  </a>
</div>
{% endblock %}
