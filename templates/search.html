{% extends "layout.html" %}
{% block title %}Book search{% endblock %}
{%- block headier -%}
  {{ super() }}
{%- endblock -%}
{% block heading %}
  Greatreads Book Search
{% endblock %}
{% block body %}
  <form action="{{ url_for('search_results') }}" method="post">
    <div class="form-group">
      <input class="form-control" type="text" name="isbn" placeholder="Enter the book's ISBN and/or...">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="title" placeholder="Enter the book's title and/or...">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="author" placeholder="Enter the book's author">
    </div>
    <div class="form-group container">
      <button>Search</button>
    </div>
    {% if alert_should_be_visible %}
      <div class="form-group">
        <div class="alert">
          <div class="alert-cross-container">
            <a href="{{ url_for('search',alert_info="0,''") }}">X</a>
          </div>
          <div>
            {{ alert_text }}
          </div>
        </div>
      </div>
    {% endif %}
  </form>
{% endblock %}
