{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block heading %}Error{% endblock %}
{% block body %}
  <div class="container">
    {{ message }}
  </div>
  {% if logging_in %}
    <a class="return" href="{{ url_for('log_in_or_sign_up', login=login) }}">
      Return to {{"login" if login else "signup"}} page
    </a>
  {% endif %}
{% endblock %}
